{%macro displayBlogs(blogs)%}
<div class="container-fluid">
    {%for blog in blogs%}
    <div class="col-md-6 mb-4">
        <div class="card border-dark flex-fill">
            <div class="card-header">
                <h4 class="blog_title"><a href="{{url_for('main.blog')}}">{{blog.blog_title}}</a></h4>
            </div>
            <div class="card-body">
                <p>{{blog.blog_description|truncate(300)}}</p>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endmacro %}
